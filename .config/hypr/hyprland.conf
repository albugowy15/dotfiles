################
### MONITORS ###
################
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080,0x0,1
monitor=HDMI-A-1,preferred,1920x0,1,mirror,eDP-1

$SCRIPT = ~/.config/hypr/scripts


#################
### AUTOSTART ###
#################
exec-once = systemctl --user enable --now hyprpolkitagent.service
exec-once = systemctl --user enable --now batsignal.service 
exec-once = systemctl --user enable --now hyprpaper.service
exec-once = systemctl --user enable --now hypridle.service
exec-once = systemctl --user enable --now waybar.service
exec-once = systemctl --user enable --now mako.service
exec-once = systemctl --user enable --now psd.service

exec-once = wl-paste --watch cliphist store
exec-once = dbus-update-activation-environment --systemd --all


####################
### WINDOWS ###
####################
general { 
    gaps_in = 1
    gaps_out = 0
    border_size = 2
    resize_on_border = true 
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    allow_tearing = false
    layout = dwindle
}

####################
### DECORATIONS ###
####################
decoration {
    rounding = 0
    shadow {
        enabled = false
    }
    blur {
        enabled = false
    }
}

####################
### ANIMATIONS ###
####################
animations {
    enabled = false
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = 

    follow_mouse = 1

    sensitivity = 0.25
    touchpad {
        natural_scroll = true
        scroll_factor = 0.2
        disable_while_typing = true
    }
}
device {
    name = epic-mouse-v1
    sensitivity = 0
}

gesture = 3, horizontal, workspace

####################
### LAYOUTS ###
####################
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}
master {
    new_status = master
}


####################
### GROUP ###
####################
group {
    groupbar {
        gradient_round_only_edges = false
        gaps_in = 0
        gaps_out = 0
    }
    col.border_active = rgb(36c692) 
}

####################
### MISC ###
####################
misc { 
    font_family = JetBrainsMono Nerd Font
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    focus_on_activate = true
}
binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
    pass_mouse_when_bound = false
}
xwayland {
    force_zero_scaling = true
}
ecosystem {
    no_update_news = true
}

####################
### KEYBINDINGSS ###
####################
$mainMod = SUPER # Sets "Windows" key as main modifier

# Applications
bind = $mainMod, RETURN, exec, uwsm app -- alacritty
bind = $mainMod, E, exec, uwsm app -- nautilus
bind = $mainMod, B, exec, uwsm app -- zen-browser
bind = $mainMod, C, exec, uwsm app -- cisco-secure-client

# Windows
bind = $mainMod, Q, killactive # Kill active window
bind = $mainMod, F, fullscreen # Set active window to fullscreen
bind = $mainMod, T, togglefloating # Toggle active windows into floating mode
bind = $mainMod, H, movefocus, l # move focus left
bind = $mainMod, L, movefocus, r # move focus right
bind = $mainMod, K, movefocus, u # move foucs up
bind = $mainMod, J, movefocus, d # move focus down
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, right, resizeactive, 100 0 # Increase window width with keyboard
bind = $mainMod SHIFT, left, resizeactive, -100 0 # Reduce window width with keyboard
bind = $mainMod SHIFT, down, resizeactive, 0 100 # Increase window height with keyboard
bind = $mainMod SHIFT, up, resizeactive, 0 -100 # Reduce window height with keyboard
bind = $mainMod, G, togglegroup # Toggle window group
bind = $mainMod, N, changegroupactive # Change active window in a group
bind = $mainMod, P, changegroupactive # Change active window in a group
bind = $mainMod SHIFT, H, movewindoworgroup, l
bind = $mainMod SHIFT, L, movewindoworgroup, r
bind = $mainMod SHIFT, K, movewindoworgroup, u
bind = $mainMod SHIFT, J, movewindoworgroup, d
bind = $mainMod, TAB, workspace, previous # Go to previous opened workspace

# Actions
bind = $mainMod, W, exec, uwsm app -- hyprlauncher
bind = $mainMod CTRL, Q, exec, uwsm app -- wlogout # Open wlogout
bind = $mainMod, PRINT, exec, hyprshot -m window -m active # Screenshot a window
bind = , PRINT, exec, hyprshot -m output -m active # Screenshot a monitor
bind = SHIFT, Print, exec, hyprshot -m region # Screenshot a region

# Workspaces
bind = $mainMod, 1, workspace, 1 # Open workspace 1
bind = $mainMod, 2, workspace, 2 # Open workspace 2
bind = $mainMod, 3, workspace, 3 # Open workspace 3
bind = $mainMod, 4, workspace, 4 # Open workspace 4
bind = $mainMod, 5, workspace, 5 # Open workspace 5
bind = $mainMod, 6, workspace, 6 # Open workspace 6
bind = $mainMod, 7, workspace, 7 # Open workspace 7
bind = $mainMod, 8, workspace, 8 # Open workspace 8
bind = $mainMod, 9, workspace, 9 # Open workspace 9
bind = $mainMod, 0, workspace, 10 # Open workspace 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1 # Move active window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2 # Move active window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3 # Move active window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4 # Move active window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5 # Move active window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6 # Move active window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7 # Move active window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8 # Move active window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9 # Move active window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10 # Move active window to workspace 10

# Fn keys
bindel = ,XF86AudioRaiseVolume, exec, $SCRIPT/volume --inc
bindel = ,XF86AudioLowerVolume, exec, $SCRIPT/volume --dec
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bind = , XF86Calculator, exec, uwsm app -- qalculate-gtk # Open calculator
bind = , XF86Lock, exec, uwsm app -- hyprlock # Open screenlock

# https://wiki.hypr.land/Configuring/Uncommon-tips--tricks/#minimize-windows-using-special-workspaces
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, +0
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic


##############################
### WINDOW RULES ###
##############################
# Browser Picture in Picture
windowrule = float on, pin on, move ((monitor_w*0.695)) ((monitor_h*0.04)), match:title ^(Picture-in-Picture)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

windowrule = float on, center on, size 800 600, match:tag floating-window

windowrule = tag +floating-window, match:class (blueman-manager|io.elementary.settings|nmtui|Impala|org.gnome.NautilusPreviewer|qalculate-gtk|org.gnome.Calendar|org.pulseaudio.pavucontrol)
windowrule = tag +floating-window, match:class (xdg-desktop-portal-gtk|sublime_text|DesktopEditors|org.gnome.Nautilus), match:title ^(Open.*Files?|Open Folder|Save.*Files?|Save.*As|Save|All Files)
windowrule = opacity 1 1, match:class qemu

# Fixing popup size issue
windowrule = size (monitor_w*0.5) (monitor_h*0.5), match:class (.*jetbrains.*)$, match:title ^$, match:float 1

# Fix tab dragging (always have a single space character as their title)
windowrule = no_initial_focus on, no_focus on, match:class ^(.*jetbrains.*)$, match:title ^\\s$

# Scroll faster in the terminal
windowrule = scroll_touchpad 1.5, match:class Alacritty
