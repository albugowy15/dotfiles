### MONITORS ###
################
# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=eDP-1,preferred,auto,1,bitdepth,10
monitor=eDP-1,preferred,auto,1
monitor=HDMI-A-1,preferred,auto,1,mirror,eDP-1
# monitor=eDP-1,preferred,auto,1,mirror,HDMI-A-1,bitdepth,10
# Mirror monitor
# monitor=DP-3,1920x1080@60,0x0,1,mirror,DP-2
# monitor=HDMI-A-1,preferred,auto,1,mirror,e-DP1


###################
### MY PROGRAMS ###
###################
$terminal = alacritty
$fileManager = thunar
$menu = wofi


#################
### AUTOSTART ###
#################
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = mako
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --type text --watch cliphist store 

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options =
    follow_mouse = 1
    mouse_refocus=false
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
}
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### LAYOUTS ###
####################
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    # new_is_master = true
    # new_status = master
}

gestures {
    workspace_swipe = true
}


####################
### ANIMATIONS ###
####################
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 6, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 2, default
}
# animations {
#     animation = windows, 1, 2, default
#     animation = windowsOut, 1, 2, default
#     animation = border, 1, 2, default
#     animation = borderangle, 1, 2, default
#     animation = fade, 1, 2, default
#     animation = workspaces, 1, 2, default
# }


####################
### DECORATIONS ###
####################
decoration {
    drop_shadow = false
    blur {
        enabled = false
    }
}


####################
### WINDOWS ###
####################
general { 
    gaps_in = 1
    gaps_out = 0
    border_size = 2
    resize_on_border = true 
    allow_tearing = false
    col.active_border = rgb(36c692)
    layout = dwindle
}

####################
### MISC ###
####################
misc { 
    force_default_wallpaper = 1
    focus_on_activate = true
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, exec, $menu
bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, T, togglesplit # dwindle
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, G, togglegroup # Toggle window group
bind = $mainMod, N, changegroupactive # Cycle group active

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, TAB, workspace, previous

# Wlogout
bind = $mainMod, M, exec, wlogout

# pressing Super+v will open up a wofi window with a clipboard history list. 
bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Sreenshot
bind =, Print, exec, grim -g "$(slurp)" - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | notify-send "Screenshot region saved"
bind = SHIFT, Print, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | notify-send "Screenshot screen saved"

